              <div class="col-md-6 mb-3">
                <label for="year" class="form-label">Year</label>
                <input
                  type="number"
                  class="form-control"
                  id="year"
                  formControlName="year"
                  required
                  min="1900"
                  max="2100"
                />
                <div *ngIf="yearlyBidPlanForm.get('year').invalid && (yearlyBidPlanForm.get('year').dirty || yearlyBidPlanForm.get('year').touched)">
                  <div *ngIf="yearlyBidPlanForm.get('year').errors.required">
                    Year is required.
                  </div>
                  <div *ngIf="yearlyBidPlanForm.get('year').errors.min || yearlyBidPlanForm.get('year').errors.max">
                    Year must be between 1900 and 2100.
                  </div>
                </div>
              </div>

        <p-table [value]="planDetail" [paginator]="true" [rows]="5">
            <ng-template pTemplate="header">
              <tr>
                  <!-- <th>Plan ID</th> -->
                  <th>Year</th>
                  <th>Is Active</th>
                  <!-- <th>Date</th> -->
                  <!-- <th>No Bid Floated</th> -->
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-bid let-rowData>
              <tr (click)='highlighted = rowData;onRowSelect(bid)' class="some-class" tabindex="1"  [class.ui-state-highlight]="rowData === highlighted">

                <!-- <td>{{ bid.title_Deed_No }}</td> -->
                <!-- <td>{{ bid.certificate_ID }}</td> -->
                <td>{{ bid.is_Active ? 'Yes' : 'No' }}</td>
                <!-- <td>{{ bid.created_By }}</td> -->
                <!-- <td>{{ bid.date  }}</td> -->
                <!-- <td>{{ bid.updated_By }}</td>
                <td>{{ bid.updated_Date | date }}</td> -->
                <!-- <td>{{ bid.no_Bid_Floated }}</td> -->
              </tr>
            </ng-template>
          </p-table>
